<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if session.get('lang') == 'en' %}Main End{% else %}Fin Principale{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen">
<header class="flex justify-between items-center p-4 bg-white shadow-md w-full">
    <div class="flex space-x-4">
        <a href="{{ url_for('change_language', lang='fr') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded block text-center transition duration-150 ease-in-out">Fr</a>
        <a href="{{ url_for('change_language', lang='en') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded block text-center transition duration-150 ease-in-out">En</a>
    </div>
</header>

<main class="flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-lg mx-auto text-center mb-48">
        <h1 class="text-4xl font-bold mb-4 text-center">
            {% if session.get('lang') == 'en' %}Main End{% else %}Fin Principale{% endif %}
        </h1>
        <p class="mb-2 text-center">
            {% if session.get('lang') == 'en' %}Thank you for playing{% else %}Merci d'avoir jou√©{% endif %}
        </p>
        <p class="mb-2 text-center">
            {% if session.get('lang') == 'en' %}Your final score is{% else %}Votre score final est{% endif %} {{ score }}
        </p>
        <form action="" method="post" class="space-y-4 bg-gray-50 p-6 rounded-lg shadow-md">
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded block text-center transition duration-150 ease-in-out">
                {% if session.get('lang') == 'en' %}Play Again{% else %}Rejouer{% endif %}
            </button>
        </form>
    </div>
</main>
</body>
</html>
