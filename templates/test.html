<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #countdown {
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="countdown">00:30</div>

    <script>
        // Durée initiale en secondes
        let timeLeft = 30;

        // Sélection de l'élément HTML pour afficher le compte à rebours
        const countdownElement = document.getElementById('countdown');

        // Fonction pour mettre à jour le compte à rebours
        function updateCountdown() {
            if (timeLeft > 0) {
                // Calcul des minutes et des secondes
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;

                // Formatage en "MM:SS"
                countdownElement.textContent =
                    `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                // Décrémenter le temps restant
                timeLeft--;
            } else {
                // Afficher "temps écoulé" lorsque le compte à rebours atteint 0
                countdownElement.textContent = "Temps écoulé";
                clearInterval(timer); // Arrêter le minuteur
            }
        }

        // Mettre à jour le compte à rebours toutes les secondes
        const timer = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
